<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat RealTime</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/SupportEnrollment/resources/contentUser/css/chat.css"/>
    </head>
    <body>
        <header>
            <h2>Firebase RealTime Chat</h2>
        </header>

        <div id="chat">
            <!-- messages will display here -->
            <ul id="messages"></ul>

            <!-- form to send message -->
            <form id="message-form">
                <input id="name" type="text" />
                <input id="message-input" type="text" />
                <button onclick="sendMessage()" id="message-btn" type="submit">Send</button>
            </form>
        </div>
    </body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";
        import {getDatabase, set, ref, push, child, onValue} from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"
                // TODO: Add SDKs for Firebase products that you want to use
                // https://firebase.google.com/docs/web/setup#available-libraries

                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                const firebaseConfig = {
                    apiKey: "AIzaSyBTggrLMR-b7V88zPrJyxPVnVnQn2WbBKg",
                    authDomain: "test-chat-realtime-99b9e.firebaseapp.com",
                    databaseURL: "https://test-chat-realtime-99b9e-default-rtdb.firebaseio.com",
                    projectId: "test-chat-realtime-99b9e",
                    storageBucket: "test-chat-realtime-99b9e.appspot.com",
                    messagingSenderId: "912056139199",
                    appId: "1:912056139199:web:1bd855c92a0003db2d750a",
                    measurementId: "G-XRQ3WEZ58J"
                };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        let message = document.getElementById("message-input").value;
        let name = document.getElementById("name").value;

        function sendMessage() {
            set(ref(database, 'messages/' + new Date()), {
                username: name,
                content: message
            });
        }
    </script>
</html>
